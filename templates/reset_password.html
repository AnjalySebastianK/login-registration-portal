<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    input[type="text"], input[type="password"], button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #0078D4;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
    .success {
      color: green;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Password</h2>

    {% if step == "otp" %}
    <form method="POST" action="{{ url_for('reset_password', email=email) }}?step=otp">
      {% if csrf_token %}{{ csrf_token() }}{% endif %}
      <label for="otp">Enter OTP:</label>
      <input type="text" name="otp" required placeholder="Enter the OTP you received">
      <button type="submit">Verify OTP</button>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </form>
    {% elif step == "password" %}
    <form method="POST" action="{{ url_for('reset_password', email=email) }}?step=password">
      {% if csrf_token %}{{ csrf_token() }}{% endif %}
      <label for="new_password">New Password:</label>
      <input type="password" name="new_password" required placeholder="Enter new password">

      <label for="confirm_password">Confirm New Password:</label>
      <input type="password" name="confirm_password" required placeholder="Confirm new password">

      <button type="submit">Reset Password</button>
      {% if error %}<div class="error">{{ error }}</div>{% endif %}
    </form>
    {% endif %}
  </div>

  <script>
    // Redirect to login page if user navigates back
    window.addEventListener('pageshow', function (event) {
      if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
        window.location.href = "/login";
      }
    });
  </script>
</body>
</html>
